<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="utf-8">

<meta name="keywords" content="doučovanie, príprava na monitor, online doučovanie, matematika, slovenčina, GSP">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon.png">
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"EducationalOrganization",
  "name":"Mirkadoucovanie",
  "url":"https://www.pripravanamonitor.online",
    "sameAs":[
    "https://www.facebook.com/",
    "https://www.instagram.com/"
  ],
  "contactPoint":[{"@type":"ContactPoint","contactType":"customer support","email":"mirkadoucovanie@gmail.com","availableLanguage":["Slovak","English"]}]
}
</script>
</head>
<body>
<header>
<div class="lang-switch"><a href="index.html">SK</a> | <a href="en.html">EN</a></div>
  <div class="overlay">
    <h1>Doučovanie na mieru</h1>
    <p>Príprava na Monitor • Príprava na príjmačky • Matematika • Slovenčina • Všeobecné študijné a jazykové predpoklady</p>
    <a href="#kontakt" class="btn">Rezervuj si miesto</a>
  </div>
</header>

<section class="benefits">
  <div class="card">
    <img src="images/card1.jpg" alt="Individuálny prístup">
    <p>Individuálny prístup</p>
  </div>
  <div class="card">
    <img src="images/card2.jpg" alt="Online z pohodlia domova">
    <p>Online alebo osobne</p>
  </div>
  <div class="card">
    <img src="images/card3.jpg" alt="Spätná väzba po hodine">
    <p>Spätná väzba po hodine</p>
  </div>
</section>

<section class="price-contact" id="kontakt">
  <div class="price"><h2>Cena za kurz od 19 € / 60 minút</h2></div>
  <form name="kontakt" method="POST" data-netlify="true" class="contact-form">
    <input type="hidden" name="form-name" value="kontakt">
    <input type="text" name="name" placeholder="Vaše meno" required>
    <input type="email" name="email" placeholder="Váš email" required>
    <select name="course" required>
      <option value="">Vyberte predmet</option>
      <option value="matematika">Matematika</option>
      <option value="slovencina">Slovenčina</option>
      <option value="gsp">Všeobecné študijné a jazykové predpoklady</option>
    </select>
    <textarea name="message" placeholder="Správa alebo preferovaný čas" rows="2"></textarea>
    <button type="submit">Odoslať</button>
  </form>
</section>

<footer>© 2025 pripravanamonitor.online</footer>
</body>
