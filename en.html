<link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon.png">
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"EducationalOrganization",
  "name":"Mirkadoucovanie",
  "url":"https://www.pripravanamonitor.online",

<body>
<header>
<div class="lang-switch"><a href="index.html">SK</a> | <a href="en.html" style="text-decoration:underline">EN</a></div>
  <div class="overlay">
    <h1>Personalized Tutoring</h1>
    <p>Monitor Exam Prep • Math • Slovak • GSP</p>
    <a href="#kontakt" class="btn">Book a session</a>
  </div>
</header>

<section class="benefits">
  <div class="card">
    <img src="images/card1.jpg" alt="Personalized approach">
    <p>Personalized approach</p>
  </div>
  <div class="card">
    <img src="images/card2.jpg" alt="Online only">
    <p>Online only</p>
  </div>
  <div class="card">
    <img src="images/card3.jpg" alt="Feedback after each lesson">
    <p>Feedback after each lesson</p>
  </div>
</section>

<section class="price-contact" id="kontakt">
  <div class="price"><h2>Lessons start from 19 € / 60 minutes</h2></div>

    <input type="hidden" name="form-name" value="kontakt">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <select name="course" required>
      <option value="">Select subject</option>
      <option value="matematika">Math</option>
      <option value="slovencina">Slovak</option>
      <option value="gsp">GSP</option>
    </select>
    <textarea name="message" placeholder="Message or preferred time" rows="2"></textarea>
    <button type="submit">Submit</button>
  </form>
</section>

<footer>© 2025 pripravanamonitor.online</footer>
